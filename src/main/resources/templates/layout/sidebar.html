<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>Layout</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />

<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/feather-icons/4.24.1/dist/feather.min.js}"></script>

<script th:src="@{/js/app.js}"></script>
</head>
<body>


    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Spring Starter</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" th:href="@{/logout}">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" th:classappend="${#httpServletRequest.requestURI=='/'}? active" th:href="@{/}">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:classappend="${#httpServletRequest.requestURI=='/user/list'}? active" th:href="@{/user/list}">
                  <span data-feather="users"></span>
                  User List
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,'/user/edit')}  ? active" th:href="@{/user/edit/0}">
                  <span data-feather="user"></span>
                  Edit Profile
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div layout:fragment="content"></div>
        </main>
      </div>
    </div>

    <script>
      feather.replace()
    </script>

  </body>
</html>
